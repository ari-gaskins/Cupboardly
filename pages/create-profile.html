<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profile</title>
  </head>
  <body>
    <header>Create Profile</header>
    <form>
      <fieldset>
        <legend>New Profile</legend>
        <!--FIXME: make all appear as block type -->
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />

        <label for="username">Create Username</label>
        <input type="text" id="username" name="username" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />

        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" />

        <label for="reenter-password">Re-enter Password</label>
        <input type="password" id="reenter-password" name="reenter-password" />

        <div id="notif-setup">
          <label for="enable-notifs">Enable Email Notifications</label>
          <input type="checkbox" id="enable-notifs" name="enable-notifs" />
        </div>

        <!--FIXME: add submission href to ask-user-->
        <input type="submit" id="submit" name="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
